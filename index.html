
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام تحليل البيانات المتقدمة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f3f4f6;
      }
      
      /* تنسيقات الطباعة الاحترافية */
      @media print {
        @page {
          size: A4;
          margin: 1.5cm;
        }

        body {
          background-color: white !important;
          color: black !important;
          font-size: 12pt;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        #root, main, .min-h-screen {
          display: block !important;
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
        }

        /* إخفاء العناصر غير الضرورية */
        header, footer, button, .no-print, .print\:hidden {
          display: none !important;
        }

        /* إظهار عناصر الطباعة */
        .print\:block {
          display: block !important;
        }
        
        .print\:flex {
          display: flex !important;
        }

        /* تنسيق الجداول للطباعة */
        table {
          width: 100% !important;
          border-collapse: collapse !important;
          border: 2px solid #000 !important;
          margin-bottom: 20px !important;
          page-break-inside: auto;
        }

        th {
          background-color: #f0f0f0 !important;
          color: #000 !important;
          border: 1px solid #000 !important;
          font-weight: bold !important;
          padding: 8px !important;
          text-align: center !important;
        }

        td {
          border: 1px solid #000 !important;
          padding: 6px !important;
          text-align: center !important;
        }

        tr {
          page-break-inside: avoid;
          page-break-after: auto;
        }
        
        /* تلوين الخلايا حسب الأداء */
        .text-green-600, .text-green-700 { color: #000 !important; font-weight: bold; }
        .text-red-600, .text-red-700 { color: #000 !important; font-style: italic; }

        /* إزالة الظلال والحدود الخارجية للحاويات */
        .shadow-sm, .shadow-lg, .border {
          box-shadow: none !important;
          border: none !important;
        }

        /* الترويسة الرسمية */
        .official-header {
          border-bottom: 3px double #000;
          padding-bottom: 10px;
          margin-bottom: 20px;
          text-align: center;
        }
        
        .signature-section {
          margin-top: 50px;
          display: flex;
          justify-content: space-between;
          page-break-inside: avoid;
        }
      }
    </style>
